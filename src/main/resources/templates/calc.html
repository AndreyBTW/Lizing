<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">Рассчитайте лизинг для Вашего бизнеса</h3>
    </div>
    <div class="card-body">
      <!-- Ползунок 1 -->
      <div class="mb-4">
        <label for="range1" class="form-label">
          Сумма предмета лизинга: <span id="range1Value">1 000 000</span> ₽
        </label>
        <input type="range" class="form-range" min="1000000" max="100000000" step="1" id="range1" value="1000000">
      </div>

      <!-- Ползунок 2 -->
      <div class="mb-4">
        <label for="range2" class="form-label">
          Срок: <span id="range2Value">12</span> месяцев
        </label>
        <input type="range" class="form-range" min="12" max="84" step="1" id="range2" value="12">
      </div>

      <!-- Ползунок 3 -->
      <div class="mb-4">
        <label for="range3" class="form-label">
          Первоначальный взнос: <span id="range3Value">0</span> ₽
        </label>
        <input type="range" class="form-range" min="0" max="490000" step="10000" id="range3" value="0">
      </div>

      <!-- Результат -->
      <div class="alert alert-success">
        <h4 class="alert-heading">Ежемесячный платеж:</h4>
        <p class="mb-0 fs-3"><span id="result"></span> ₽</p>
      </div>

      <div class="alert alert-success">
        <h4 class="alert-heading">Сумма договора лизинга:</h4>
        <p class="mb-0 fs-3"><span id="result2"></span> ₽</p>
      </div>

      <div class="alert alert-success">
        <h6 class="alert-heading">Экономия по налогам:</h6>
        <p class="mb-0 fs-3"><span id="result3"></span> ₽</p>
      </div>

      <div class="alert alert-success">
        <h6 class="alert-heading">Cтоимость с учетом экономии:</h6>
        <p class="mb-0 fs-3"><span id="result4"></span> ₽</p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/script.js"></script> <!-- Подключим свой JS -->
</body>
</html>
